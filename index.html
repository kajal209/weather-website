<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container">
        <div class="card1">
            <h1 class="btn"><img src="images/image5.png "> Weather Forecast</h1>
            <div class="search">
                <input type="text" placeholder="search here...">
                <button><img src="images/search.png"></button>
            </div>
            <div class="weather">
                <img src="images/image.jpg " class="weather-icon" alt="sunny image">
                <h2 class="temp btn"> 22Â°c</h2>
                <h3 class="city btn">biratnager</h3>
            </div>


            <div class="details">
            <div class="card2">
                <div class="col">
                    <img src="images/image2.png" class="humid-icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
            <div class="card3">
                <div class="col">
                    <img src="images/image1.png" class="wind-icon">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

           
            </div>


        </div>
    </div>
    <script src="main.js"></script>

</html>
